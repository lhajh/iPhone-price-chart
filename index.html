<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone-price-chart</title>
  <style type="text/css">

  </style>
</head>

<body>
  <div id="X64C" style="width: 100%;height:400px;"></div>
  <div id="X256C" style="width: 100%;height:400px;"></div>
  <script src="./echarts.common.min.js"></script>
  <script type="text/javascript">

    var xAxis = ['2018-10-07', '2018-10-08', '2018-10-09', '2018-10-10']

    var X64CyAxis = [
      [7099],
      [7099],
      [6970],
      [7010],
      [6988],
      [7028],
    ]

    var X256CyAxis = [
      [8299],
      [8299],
      [8020],
      [7960],
      [8068],
      [8058]
    ]

    function init (id, title, yAxis, legend) {
      var myChart = echarts.init(document.getElementById(id));
      legend = legend || ['京东-黑', '京东-白', '京东-金', '苹果团-黑', '苹果团-白', '苹果团-金', '麦克先生-黑', '麦克先生-白', '麦克先生-金']
      var series = legend.map(function (item, index) {
        return {
          name: item,
          type: 'line',
          data: yAxis[index]
        }
      })
      var option = {
        title: {
          text: title,
          left: 'center'
        },
        legend: {
          type: 'scroll',
          data: legend,
          top: 30
        },
        grid: {
          left: 60,
          right: 60
        },
        tooltip: {
          trigger: 'axis'
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          },
          right: 60
        },
        xAxis: [
          {
            type: 'category',
            boundaryGap: false,
            data: xAxis
          }
        ],
        yAxis: [
          {
            type: 'value',
            min: function (value) {
              return value.min - 100;
            }
          }
        ],
        series: series
      }
      myChart.setOption(option);
    }

    init('X64C', '国行 iPhoneX 64G 价格趋势', X64CyAxis, ['京东-黑', '京东-白', '苹果团-黑', '苹果团-白', '麦克先生-黑', '麦克先生-白'])
    init('X256C', '国行 iPhoneX 256G 价格趋势', X256CyAxis, ['京东-黑', '京东-白', '苹果团-黑', '苹果团-白', '麦克先生-黑', '麦克先生-白'])
  </script>
</body>

</html>
