<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone-price-chart</title>
  <style type="text/css">

  </style>
</head>

<body>
  <div id="X256" style="width: 100%;height:400px;"></div>
  <div id="Xs256" style="width: 100%;height:400px;"></div>
  <div id="Max256" style="width: 100%;height:400px;"></div>
  <script src="./echarts.common.min.js"></script>
  <script type="text/javascript">

    var xAxis = ['2018-10-07', '2018-10-08', '2018-10-09', '2018-10-10']

    var X256yAxis = [
      [8299, 8299, 8299],
      [8299, 8299, 8299],
      [8020, 8060, 8080],
      [7960, 8050, 8080],
      [7660, 7660, 7680],
      [7680, 7680, 7690],
      [8068, 8068, 8070],
      [8058, 8058, 8070],
      [7658, 7658, 7648],
      [7628, 7628, 7618]
    ]

    var Xs256yAxis = [
      [10099, 10099, 10099],
      [10099, 10099, 10099],
      [10099, 10099, 10099],
      [10110, 10110, 10130],
      [9820, 9800, 9830],
      [9400, 9400, 9450],
      [9380, 9380, 9410],
      [9110, 9080, 9100],
      [8700, 8680, 8710],
      [10388, 10388, 10178],
      [9758, 9748, 9738],
      [9368, 9358, 9338],
      [9008, 9108, 9108],
      [9008, 8998, 8998],
      [8558, 8528, 8508]
    ]

    var Max256yAxis = [
      [10999, 10999, 10999],
      [10999, 10999, 10999],
      [10999, 10999, 10999],
      [10140, 10140, 10150],
      [10090, 10090, 10100],
      [10080, 10050, 10080],
      [9870, 9870, 9890],
      [9490, 9490, 9510],
      [9540, 9530, 9550],
      [10068, 10068, 10068],
      [9978, 9968, 9968],
      [9978, 9968, 9958],
      [9548, 9558, 9508],
      [9348, 9328, 9298],
      [9348, 9328, 9298]
    ]

    function init (id, title, yAxis, legend) {
      var myChart = echarts.init(document.getElementById(id));
      legend = legend || ['京东-黑', '京东-白', '京东-金', '苹果团-C-黑', '苹果团-C-白', '苹果团-C-金', '苹果团-H-黑', '苹果团-H-白', '苹果团-H-金', '麦克先生-C-黑', '麦克先生-C-白', '麦克先生-C-金', '麦克先生-H-黑', '麦克先生-H-白', '麦克先生-H-金']
      var series = legend.map(function (item, index) {
        return {
          name: item,
          type: 'line',
          data: yAxis[index]
        }
      })
      var option = {
        title: {
          text: title,
          left: 'center'
        },
        legend: {
          type: 'scroll',
          data: legend,
          top: 30
        },
        grid: {
          left: 60,
          right: 60
        },
        tooltip: {
          trigger: 'axis'
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          },
          right: 60
        },
        xAxis: [
          {
            type: 'category',
            boundaryGap: false,
            data: xAxis
          }
        ],
        yAxis: [
          {
            type: 'value',
            min: function (value) {
              return value.min - 100;
            }
          }
        ],
        series: series
      }
      myChart.setOption(option);
    }

    init('X256', 'iPhoneX 256G 价格趋势', X256yAxis, ['京东-黑', '京东-白', '苹果团-C-黑', '苹果团-C-白', '苹果团-H-黑', '苹果团-H-白', '麦克先生-C-黑', '麦克先生-C-白', '麦克先生-H-黑', '麦克先生-H-白'])
    init('Xs256', 'iPhoneXs 256G 价格趋势', Xs256yAxis)
    init('Max256', 'iPhoneXsMax 256G 价格趋势', Max256yAxis)
  </script>
</body>

</html>
